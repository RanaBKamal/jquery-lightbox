<!DOCTYPE html>
<html>
<head>
	<title>Simple LightBox</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<div class="clearfix">
						<img class="image-in-display img-responsive" src="images/17th-agm01.jpg">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="image-indisplay-thumbnails-container clearfix">
						<div class="row">
							<div class="col-sm-6">
								<img class="image-indisplay-thumbnails img-responsive" src="images/17th-agm01.jpg">
							</div>
							<div class="col-sm-6">
								<img class="image-indisplay-thumbnails img-responsive" src="images/17th-agm02.jpg">
							</div>
							<div class="col-sm-6">
								<img class="image-indisplay-thumbnails img-responsive" src="images/17th-agm03.jpg">
							</div>
							<div class="col-sm-6">
								<img class="image-indisplay-thumbnails img-responsive" src="images/17th-agm04.jpg">
							</div>
							<div class="col-sm-6">
								<img class="image-indisplay-thumbnails img-responsive" src="images/17th-agm05.jpg">
							</div>
							<div class="col-sm-6">
								<img class="image-indisplay-thumbnails img-responsive" src="images/17th-agm06.jpg">
							</div>
							<div class="col-sm-6">
								<img class="image-indisplay-thumbnails img-responsive" src="images/17th-agm07.jpg">
							</div>
							<div class="col-sm-6">
								<img class="image-indisplay-thumbnails img-responsive" src="images/17th-agm08.jpg">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/light-box.js"></script>
</body>
</html>
